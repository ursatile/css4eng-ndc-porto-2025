<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<style>

		html { padding: 0; margin: 0; }
		* { box-sizing: border-box; }
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			> * {
				 outline: 1px solid red;
			}
			display: grid;
			grid-template-columns: 200px 1fr 100px;
			grid-template-rows: 100px 1fr 50px;

			header {
				background-color: lime;
				grid-column-start: 1;
				grid-column-end: 4;
			}
			footer {
				grid-column-start: 1;
				grid-column-end: 4;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>NDC Porto</h1>
		<nav>
			<ul>
				<li>
					<a href="#">Home</a>
					<a href="#">About Us</a>
					<a href="#">Contact Us</a>
				</li>
			</ul>
		</nav>
	</header>
	<nav>
		<ul>
			<li>
				<a href="#">Guitars</a>
				<a href="#">Basses</a>
				<a href="#">Drums</a>
			</li>
		</ul>
	</nav>
	<main>
		Content goes here
	</main>
	<aside>
		adverts go here
	</aside>
	<footer>
		copyright, links, about us, etc.
	</footer>
</body>
</html>
