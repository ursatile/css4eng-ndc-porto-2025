<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<style>
		@keyframes runaround {
			0% { transform: translate(0, 10px); }
			10% { transform: translate(20px, 10px) scale(2); }
			20% { transform: translate(100px, 50px) scale(1); }
			30% { transform: translate(20px, 50px) scale(0.5); }
			30% { transform: translate(200px, 50px) scale(5,2); }
		}

		div {
			width: 20px;
			height: 20px;
			border-radius: 10px;
			background-color: red;
			animation-name: runaround;
			animation-duration: 5s;
			animation-timing-function: ease-in-out;
		}

	</style>
</head>
<body>
	<div>
	</div>
	<h1>This is  a heading</h1>

</body>
</html>
