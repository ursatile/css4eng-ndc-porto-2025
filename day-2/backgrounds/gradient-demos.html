<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<style>
		:root {
			--square-size: 50px;
			--line-width: 1px;
		}

		body {
			height: 100vh;
			/* horizontal lines like a school exercise book */
			background-image: repeating-linear-gradient(0deg,
					transparent 0 var(--square-size),
					blue var(--square-size) calc(var(--square-size) + var(--line-width))),
				repeating-linear-gradient(90deg,
					transparent 0 var(--square-size),
					blue var(--square-size) calc(var(--square-size) + var(--line-width)));
			line-height: 2rem;
		}
	</style>
</head>
<body>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
	hello world!<br>
</body>
</html>
