<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<style>
		body {
			height: 100vh;
			background-image: conic-gradient(
				black 0 90deg,
				white 90deg 180deg,
				black 180deg 270deg,
				white 270deg 0);
				background-size: 40px 40px;
		}
		h1 {
			font-family: Impact;
			background-image: linear-gradient(
				rgb(255 0 0 / 50%),
				rgb(255 0 0 / 100%),
				rgb(0 0 255 / 50%));
				font-size: 500%;
				background-clip: text;
		        color: transparent;
		}
	</style>
</head>
<body>
	<h1>
		Hello World!
	</h1>
</body>
</html>
