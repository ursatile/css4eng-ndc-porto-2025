<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<style>
		details {
			padding: 1rem;
			border: 1px solid green;
			&[open] summary {
				margin-bottom: 1rem;
				&::marker {
					color: silver;
				}
			}
			summary::marker {
				color: green;
			}
		}

	</style>
</head>
<body>
	<details name="main-course">
		<summary>Spaghetti Carbonara</summary>
		Pasta with eggs, cream, bacon and parmesan
	</details>
	<details name="main-course">
		<summary>Pastel de Nata</summary>
		Fresh egg custard in a pastry casing
	</details>
</body>
</html>
